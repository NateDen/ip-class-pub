{% extends 'base.html' %}

{% block content %}
<div class="row container results">
    <h1>Results!</h1>
    <table border=1>
        {% for item in word_and_length_and_score %}
        <tr>
            <th>Word</th>
            <th>Length</th>
            <th>Value</th>
        </tr>
        <tr>
            <td> {{ item[0] }} </td> <!--item number one, which is word-->
            <td>{{ item[1] }}</td> <!--item number two, which is length-->
            <td>{{ item[2] }}</td> <!--item number three, which is score-->
        </tr>

        {% endfor %}
    </table>



</div>
{% endblock content %}
