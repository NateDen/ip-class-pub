<html>
<head>
    <!-- https://www.w3schools.com/bootstrap/bootstrap_get_started.asp -->
    <title>Shopping List Application</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/SLcss.css">
</head>

<body>
    <div class="container">
        <h1>The real from miller</h1>
        <div class="panel panel-default col-md-12">
            <div class="panel-body">
                <div class="row form-inline">

                    <div class="form-group">
                        <label for="itemname">Item Name</label>
                        <input type=text class="form-control" name="itemname" id=itemname />
                    </div>
                    <div class="form-group">
                        <label for="qty">Quantity</label>
                        <select name="quantity" id="qty" class="form-control">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="priority">Priority</label>
                        <select name="priority" id="priority" class="form-control">
                            <option value="low">low</option>
                            <option value="medium">medium</option>
                            <option value="high">high</option>
                        </select>
                    </div>
                </div>

                <div class="row form-inline" style="margin-top: 20px; margin-bottom: 20px;">
                    <div class="form-group">
                        <label for="store">Store Name</label>
                        <select name="store" id="store" class="form-control"></select>
                    </div>
                    <div class="form-group">
                        <label for="category">Store Section</label>
                        <select name="category" id="category" class="form-control"></select>
                    </div>
                    <div class="form-group">
                        <label for="price">Price</label>
                        <input type="text" name="price" id="price" class="form-control">
                    </div>
                </div>
                <div class="form-inline" style="float: right;">
                    <button onclick="clickedon()" class="btn btn-primary" id=gobutt>Add Item</button>
                </div>
            </div>

        </div>
        <h1>Shopping for fun</h1>
        <div class="col-md-12">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th></th>
                        <th>Item</th>
                        <th>Quantity</th>
                        <th>Store</th>
                        <th>Section</th>
                        <th>Price</th>
                    </tr>
                </thead>
                <tbody id="shoppinglist"></tbody>
            </table>
            <button class="bottommargin" id='save_list' onclick=saveList(); type="button" role="button">Save List</button>

            <button class="bottommargin float-right" id='remove_all' onclick=removeAll(); type="button" role="button">Remove All</button>
            <button class="bottommargin float-right rightmargin" id='remove_purchased' onclick=removePurchased(); type="button" role="button">Remove Purchased</button>

        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js"
            integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="js/model.js" type=text/javascript></script>
    <script src="js/view.js" type=text/javascript></script>
    <script src="js/controller.js" type=text/javascript></script>
</body>


</html>
