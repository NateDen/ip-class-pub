<html>
<head>
    <!-- https://www.w3schools.com/bootstrap/bootstrap_get_started.asp -->
    <title>Region Info</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div class="row container-fluid">
        <div class="col-lg-10 offset-lg-1">
            <br />
            <h1 class="text-center">Region Information</h1>
        </div>
    </div>
    <br />
    <div class="row container-fluid">
        <div class="col-lg-2 offset-lg-1">
            <form action="http://localhost:5000/results" method="POST">
                <div class="form-row">
                    <div class="form-group">
                        <h4>Select a region</h4>
                        <input type="hidden" id="" name="identifier" value="region">
                        <select name="selection" id="" class="form-control">
                            {% for name in list_of_regions %}
                            <option value="{{name}}">{{name}}</option>
                            {% endfor %}
                        </select>
                        <br />
                        <button name="" class="btn btn-primary btn-lg">Get Info</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-lg-8 offset-lg-1">
            {% block content %}
            {% endblock %}
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="js/Scrabble.js" type="text/javascript"></script>

</body>


</html>
